<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cartogram</title>
    </head>
    <body>
        <h1>Cartogram</h1>

        <div id="loading">
            <p style="font-weight: bold">Loading...</p>
        </div>

        <div id="error" style="display: none">
            <p style="font-weight: bold">Error: <span style="font-weight: normal" id="error-message"></span></p>
        </div>

        <div id="cartogram" style="display: none">        
        </div>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='cartogram.js') }}"></script>	
        <script>
            window.onload = function() {

                cartogram_init("{{cartogram_url}}");

                window.cartogram.draw_cartogram("{{area_string}}", "usa");

            };
        </script>
    </body>
</html>
